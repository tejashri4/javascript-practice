<!DOCTYPE html>
<html>
    <body>
        <h2>Even Numbers</h2>
        <ul id="evenList"></ul>

        <script>
            let nums = [2,5,8,11,14,17,20];
            let evens = "";

            for(let i = 0 ; i < nums.length; i++)
        {
            if(nums[i] % 2 === 0)
        {
            evens += "<li>" + nums[i] + "</li>";
        }
        }

        document.getElementById("evenList").innerHTML = evens;
        </script>
        </body>
        </html>
