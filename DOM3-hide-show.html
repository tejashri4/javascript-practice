<!DOCTYPE html>
<html>
    <body>
        <p id="msg">This is a scret message!</p>
        <button onclick="hide()">Hide</button>
        <button onclick="show()">Show</button>
        
        <script>
            function hide()
            {
                document.getElementById("msg").style.display = "none";
            }
            function show()
            {
                document.getElementById("msg").style.display = "block";
            }
            </script>
    </body>
</html>
