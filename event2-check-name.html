<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="name" placeholder="Enter name">
        <button onclick="checkName()">Submit</button>

        <script>
            function checkName()
            {
                let name = document.getElementById("name").value;
                if(name === "")
            {
                alert("Please enter your name");
            }else{
                alert("Hello" + name);
            }
            }
        </script>
    </body>
</html>
